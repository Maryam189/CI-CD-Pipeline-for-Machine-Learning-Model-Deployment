<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Segmentation Prediction</title>
</head>
<body>
    <h2>Customer Segmentation Prediction</h2>
    <form method="post" action="/">
        <label for="gender">Gender:</label>
        <select name="gender" id="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select><br><br>
        <label for="age">Age:</label>
        <input type="number" name="age" id="age" required><br><br>
        <label for="annual_income">Annual Income (k$):</label>
        <input type="number" name="annual_income" id="annual_income" required><br><br>
        <label for="spending_score">Spending Score (1-100):</label>
        <input type="number" name="spending_score" id="spending_score" required><br><br>
        <input type="submit" value="Predict">
    </form>
</body>
</html>
